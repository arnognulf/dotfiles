<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Ibarra Real Nova</family></prefer>
  </alias>

  <alias>
    <family>Times New Roman</family>
    <prefer><family>Ibarra Real Nova</family></prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer><family>Ibarra Real Nova</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Open Sans</family></prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer><family>Open Sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Open Sans</family></prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer><family>Open Sans</family></prefer>
  </alias>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ibarra Real Nova</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ibarra Real Nova</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>IBM 3270 Narrow</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>IBM 3270 Narrow</string>
    </edit>
    <edit binding="strong" mode="assign" name="style">
        <string>Bold</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>IBM Plex</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>FreeMono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>IBM Plex</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Cantarell</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Calibri</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Cambria</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Arial Black</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Arial Narrow</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Impact</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Symbol</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>OpenSymbol</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>DejaVu Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>DejaVu Serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ibarra Real Nova</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>FreeSerif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ibarra Real Nova</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ibarra Real Nova</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>FreeSans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>
<match target="font">
    <test name="family">
    <string>IBM 3270 Semi-Narrow</string>
    </test>
    <edit name="embolden" mode="assign">
        <bool>true</bool>
    </edit>
    <edit name="weight" mode="assign">
        <const>bold</const>
    </edit>
</match>
<!--
  <match>
    <test name="family"><string>Wingdings</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lingdings</string>
    </edit>
  </match>
  -->
  <match>
    <test name="family"><string>Wingdings</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>MaterialDings</string>
    </edit>
  </match>
</fontconfig>
